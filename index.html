al <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPlanet - Multiplayer</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #222;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Login/Register Modal */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-modal {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .auth-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: #4a7fff;
            color: #fff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #ccc;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a7fff;
        }

        .form-button {
            width: 100%;
            padding: 14px;
            background: #4a7fff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-button:hover {
            background: #3a6fee;
        }

        .form-button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .form-error {
            color: #ff4444;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .form-error.show {
            display: block;
        }

        /* Canvas Container */
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #111;
            cursor: grab;
        }

        #canvas-container.panning {
            cursor: grabbing;
        }

        #canvas-container.drawing {
            cursor: crosshair;
        }

        #pixelCanvas {
            position: absolute;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Color Palette */
        .palette-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .palette-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .color-btn.selected {
            border-color: #fff;
            box-shadow: 0 0 0 2px rgba(40, 40, 40, 0.95), 0 0 0 4px #fff;
            transform: scale(1.2);
        }

        /* User Info */
        .user-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-stats {
            font-size: 11px;
            color: #888;
        }

        .logout-btn {
            margin-left: 12px;
            padding: 6px 12px;
            background: #ff4444;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #dd3333;
        }

        /* Coordinates Display */
        .coords-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .coords-label {
            color: #888;
            margin-right: 8px;
        }

        /* Zoom Display */
        .zoom-display {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        /* Online Players */
        .online-players {
            position: fixed;
            top: 120px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            max-width: 200px;
        }

        .online-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a7fff;
        }

        .online-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .online-player {
            padding: 4px 0;
            color: #ccc;
            font-size: 12px;
        }

        /* Grid Toggle */
        .grid-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 14px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: background 0.2s;
        }

        .grid-toggle:hover {
            background: rgba(60, 60, 60, 0.95);
        }

        .grid-toggle.active {
            background: rgba(80, 120, 255, 0.95);
        }

                /* Chat System */
        .chat-container {
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 350px;
            height: 400px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;

            display: flex;
            flex-direction: column;

            opacity: 0.5;                          /* default 50% */
            transition: opacity 0.6s ease;         /* gradual fade OUT */
        }

        /* Instant 100% when hovering chat */
        .chat-container:hover {
            opacity: 1;
            transition: opacity 0s;                /* instant fade IN */
        }

        .chat-header {
            padding: 12px 16px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .chat-title {
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        /* Close button kept purely cosmetic (does nothing now) */
        .chat-close {
            background: none;
            border: none;
            color: #888;
            font-size: 20px;
            cursor: default;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-message {
            padding: 8px 12px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-message.system {
            background: rgba(255, 200, 0, 0.2);
            color: #ffcc00;
            font-style: italic;
            text-align: center;
        }

        .chat-message.admin {
            background: rgba(255, 0, 0, 0.2);
            border-left: 3px solid #ff0000;
        }

        .chat-username {
            font-weight: bold;
            color: #4a7fff;
            margin-right: 6px;
        }

        .chat-username.admin {
            color: #ff0000;
        }

        .chat-text {
            color: #ddd;
        }

        .chat-input-container {
            padding: 12px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4a7fff;
        }

        .chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-send {
            padding: 8px 16px;
            background: #4a7fff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-send:hover {
            background: #3a6fee;
        }

        .chat-send:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 180px;
            left: 20px;
            width: 300px;
            max-height: 500px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .admin-title {
            font-weight: bold;
            color: #ff0000;
            font-size: 16px;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-align: center;
        }

        .admin-user-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .admin-user {
            padding: 8px 12px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .admin-user-name {
            color: #fff;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .admin-user-name.muted {
            color: #ff6666;
            text-decoration: line-through;
        }

        .admin-actions {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-btn.danger {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.4);
        }

        .admin-btn.danger:hover {
            background: rgba(255, 0, 0, 0.4);
        }

        .admin-btn.warning {
            background: rgba(255, 165, 0, 0.2);
            border-color: rgba(255, 165, 0, 0.4);
        }

        .admin-btn.warning:hover {
            background: rgba(255, 165, 0, 0.4);
        }

        .admin-btn.success {
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
        }

        .admin-btn.success:hover {
            background: rgba(0, 255, 0, 0.4);
        }

        /* Help Overlay */
        /* Pixel Indicator */
        .pixel-indicator {
            position: absolute;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
            z-index: 50;
            display: none;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 200;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: none;
        }

        .notification.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-modal">
            <div class="auth-title">PixelPlanet</div>
            <div class="auth-subtitle">Join the multiplayer pixel art canvas</div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="loginUsername" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" required minlength="4">
                </div>
                <button type="submit" class="form-button">Login</button>
                <div class="form-error" id="loginError"></div>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="registerUsername" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+">
                    <small style="color: #666; font-size: 11px; display: block; margin-top: 4px;">Letters, numbers, and underscores only</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="registerPassword" required minlength="4">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="registerPasswordConfirm" required minlength="4">
                </div>
                <button type="submit" class="form-button">Create Account</button>
                <div class="form-error" id="registerError"></div>
            </form>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">Loading canvas...</div>
    <div class="notification" id="notification"></div>

    <!-- Canvas -->
    <div id="canvas-container" style="display: none;">
        <canvas id="pixelCanvas"></canvas>
        <div class="pixel-indicator" id="pixelIndicator"></div>
    </div>

    <!-- User Info -->
    <div class="user-info" id="userInfo" style="display: none;">
        <div class="user-avatar" id="userAvatar"></div>
        <div class="user-details">
            <div class="user-name" id="userName"></div>
            <div class="user-stats"><span id="pixelCount">0</span> pixels placed</div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Coordinates -->
    <div class="coords-display" id="coordsDisplay" style="display: none;">
        <span class="coords-label">X:</span><span id="coordX">0</span>
        <span class="coords-label" style="margin-left: 12px;">Y:</span><span id="coordY">0</span>
    </div>

    <!-- Zoom -->
    <div class="zoom-display" id="zoomDisplay" style="display: none;">
        <span class="coords-label">Zoom:</span><span id="zoomLevel">100%</span>
    </div>

    <!-- Online Players -->
    <div class="online-players" id="onlinePlayers" style="display: none;">
        <div class="online-title">Online Players (<span id="onlineCount">0</span>)</div>
        <div class="online-list" id="onlineList"></div>
    </div>

    <!-- Help -->
    <!-- Color Palette -->
    <div class="palette-container" id="paletteContainer" style="display: none;">
        <div class="palette-grid" id="colorPalette"></div>
    </div>

    <!-- Grid Toggle -->
    <!-- Chat Toggle Button -->
    <button class="chat-toggle" id="chatToggle">üí¨</button>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <div class="chat-title">üí¨ Chat</div>
            <button class="chat-close" onclick="toggleChat()">√ó</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="200">
            <button class="chat-send" id="chatSend" onclick="sendMessage()">Send</button>
        </div>

        <div class="admin-title">üõ°Ô∏è Admin Panel</div>

    </div>

        const firebaseConfig = {
            apiKey: "AIzaSyDvzHYZlghmyouifxKTUonbGFfxk2nIsPE",
            authDomain: "pixeldraw-573a2.firebaseapp.com",

        // Initialize Firebase

        const CANVAS_SIZE = 512;

        const PIXEL_PLACE_COOLDOWN = 0;

        // Colors
        const COLORS = [
            '#FFFFFF', '#E4E4E4', '#888888', '#222222', '#FFA7D1', '#E50000',
            '#E59500', '#A06A42', '#E5D900', '#94E044', '#02BE01', '#00D3DD',
            '#0083C7', '#0000EA', '#CF6EE4', '#820080', '#000000', '#C4C4C4',
            '#4E4E4E', '#FF6565', '#FFAA00', '#604028', '#FFD635', '#00CC78',
            '#00A368', '#00CED1', '#0000D3', '#4682B4', '#FF00FF', '#750075'
        ];

        // Auth State
        let currentUser = null;
        let isChatMuted = false;

        // Canvas State
        let canvas, ctx, offscreenCanvas, offscreenCtx;
        let pixelGrid = [];
        let selectedColor = COLORS[0];
        let viewportX = 0;
        let viewportY = 0;
        let zoom = 4;

        let isBrushing = false;

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Show notification
        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

        // Setup Firebase real-time listeners

                const key = snapshot.key;
                const [x, y] = key.split('_').map(Number);
                const data = snapshot.val();
                
                if (data && y < GRID_SIZE && x < GRID_SIZE) {
                    pixelGrid[y][x] = data.color;
                    offscreenCtx.fillStyle = data.color;
                    offscreenCtx.fillRect(x, y, 1, 1);
                    needsRender = true;
                }
            });

            database.ref('canvas').on('child_changed', (snapshot) => {
                const key = snapshot.key;
                const [x, y] = key.split('_').map(Number);
                const data = snapshot.val();
                
                if (data && y < GRID_SIZE && x < GRID_SIZE) {
                    pixelGrid[y][x] = data.color;
                    offscreenCtx.fillStyle = data.color;
                    offscreenCtx.fillRect(x, y, 1, 1);

        // Mouse handlers
        function handleMouseDown(e) {
            if (e.button === 0) {
                if (e.shiftKey || isShiftPressed) {
                    isBrushing = true;
                    document.getElementById('canvas-container').classList.add('drawing');
                    const worldPos = screenToWorld(e.clientX, e.clientY);
                    placePixel(worldPos.x, worldPos.y);
                } else {
                    const worldPos = screenToWorld(e.clientX, e.clientY);
                    placePixel(worldPos.x, worldPos.y);
                    isDragging = true;
                    document.getElementById('canvas-container').classList.add('panning');
                }
            } else {
                isDragging = true;
                document.getElementById('canvas-container').classList.add('panning');
            }
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        }

        function handleMouseMove(e) {
            const worldPos = screenToWorld(e.clientX, e.clientY);
            const gridX = Math.floor(worldPos.x);
            const gridY = Math.floor(worldPos.y);
            
            document.getElementById('coordX').textContent = gridX;
            document.getElementById('coordY').textContent = gridY;

            if (zoom >= 2) {
                showPixelIndicator(gridX, gridY);
            } else {
                document.getElementById('pixelIndicator').style.display = 'none';
            }

            if (isBrushing) {
                placePixel(worldPos.x, worldPos.y);
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                return;
            }

            if (isDragging) {
                const dx = (e.clientX - lastMouseX) / zoom;
                const dy = (e.clientY - lastMouseY) / zoom;
                
                viewportX -= dx;
                viewportY -= dy;
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                needsRender = true;
            }
        }

        function handleMouseUp() {
            isDragging = false;
            isBrushing = false;
            document.getElementById('canvas-container').classList.remove('panning');
            document.getElementById('canvas-container').classList.remove('drawing');
        }

        function handleWheel(e) {
            e.preventDefault();
            
            const mouseWorldBefore = screenToWorld(e.clientX, e.clientY);
            const zoomFactor = e.deltaY < 0 ? 1.2 : 0.8;
            zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom * zoomFactor));
            const mouseWorldAfter = screenToWorld(e.clientX, e.clientY);
            
            viewportX += mouseWorldBefore.x - mouseWorldAfter.x;
            viewportY += mouseWorldBefore.y - mouseWorldAfter.y;
            
            document.getElementById('zoomLevel').textContent = Math.round(zoom * 100 / 4) + '%';
            needsRender = true;
        }

        function handleKeyDown(e) {
            // Keep Shift for brush mode
            if (e.key === 'Shift') isShiftPressed = true;
            
            // Keep G for grid toggle
            if (e.key === 'g' || e.key === 'G') {
                toggleGrid();
                needsRender = true;
            }
        }

        function handleKeyUp(e) {
            if (e.key === 'Shift') isShiftPressed = false;
        }

        function toggleGrid() {
            showGrid = !showGrid;
            const btn = document.getElementById('gridToggle');
            btn.textContent = `Grid: ${showGrid ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active', showGrid);
            needsRender = true;
        }

        function screenToWorld(screenX, screenY) {
            return {
                x: viewportX + screenX / zoom,
                y: viewportY + screenY / zoom
            };
        }

        function worldToScreen(worldX, worldY) {
            return {
                x: (worldX - viewportX) * zoom,
                y: (worldY - viewportY) * zoom
            };
        }

        function showPixelIndicator(gridX, gridY) {
            if (gridX < 0 || gridX >= GRID_SIZE || gridY < 0 || gridY >= GRID_SIZE) {
                document.getElementById('pixelIndicator').style.display = 'none';
                return;
            }
            
            const screen = worldToScreen(gridX, gridY);
            const indicator = document.getElementById('pixelIndicator');
            indicator.style.display = 'block';
            indicator.style.left = screen.x + 'px';
            indicator.style.top = screen.y + 'px';
            indicator.style.width = zoom + 'px';
            indicator.style.height = zoom + 'px';
        }

        async function placePixel(worldX, worldY) {
            const gridX = Math.floor(worldX);
            const gridY = Math.floor(worldY);
            
            if (gridX < 0 || gridX >= GRID_SIZE || gridY < 0 || gridY >= GRID_SIZE) return;
            
            if (pixelGrid[gridY][gridX] !== selectedColor) {
                // Update locally first
                pixelGrid[gridY][gridX] = selectedColor;
                offscreenCtx.fillStyle = selectedColor;
                offscreenCtx.fillRect(gridX, gridY, 1, 1);
                needsRender = true;
                
                // Save to Firebase
                try {
                    const key = `${gridX}_${gridY}`;
                    await database.ref('canvas/' + key).set({
                        color: selectedColor,
                        user: currentUser.username,
                        timestamp: Date.now()
                    });
                    
                    // Update user pixel count
                    userPixelCount++;
                    currentUser.pixelCount++;
                    document.getElementById('pixelCount').textContent = currentUser.pixelCount;
                    
                    await database.ref('users/' + currentUser.uid + '/pixelCount').set(currentUser.pixelCount);
                } catch (error) {
                    console.error('Failed to save pixel:', error);
                }
            }
        }

        function renderOffscreenCanvas() {
            offscreenCtx.fillStyle = '#FFFFFF';
            offscreenCtx.fillRect(0, 0, GRID_SIZE, GRID_SIZE);
            
            for (let y = 0; y < GRID_SIZE; y++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    if (pixelGrid[y][x] !== '#FFFFFF') {
                        offscreenCtx.fillStyle = pixelGrid[y][x];
                        offscreenCtx.fillRect(x, y, 1, 1);
                    }
                }
            }
        }

        function renderLoop() {
            if (needsRender) {
                render();
                needsRender = false;
            }
            requestAnimationFrame(renderLoop);
        }

        function render() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const startX = Math.max(0, Math.floor(viewportX));
            const startY = Math.max(0, Math.floor(viewportY));
            const endX = Math.min(GRID_SIZE, Math.ceil(viewportX + canvas.width / zoom));
            const endY = Math.min(GRID_SIZE, Math.ceil(viewportY + canvas.height / zoom));
            
            if (zoom < 4) {
                ctx.imageSmoothingEnabled = false;
                ctx.drawImage(
                    offscreenCanvas,
                    startX, startY, endX - startX, endY - startY,
                    (startX - viewportX) * zoom,
                    (startY - viewportY) * zoom,
                    (endX - startX) * zoom,
                    (endY - startY) * zoom
                );
            } else {
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        const screenPos = worldToScreen(x, y);
                        ctx.fillStyle = pixelGrid[y][x];
                        ctx.fillRect(
                            Math.floor(screenPos.x),
                            Math.floor(screenPos.y),
                            Math.ceil(zoom),
                            Math.ceil(zoom)
                        );
                    }
                }
            }
            
            if (showGrid && zoom >= 4) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 1;
                
                for (let x = Math.floor(startX); x <= Math.ceil(endX); x++) {
                    const screenX = Math.floor((x - viewportX) * zoom);
                    ctx.beginPath();
                    ctx.moveTo(screenX, 0);
                    ctx.lineTo(screenX, canvas.height);
                    ctx.stroke();
                }
                
                for (let y = Math.floor(startY); y <= Math.ceil(endY); y++) {
                    const screenY = Math.floor((y - viewportY) * zoom);
                    ctx.beginPath();
                    ctx.moveTo(0, screenY);
                    ctx.lineTo(canvas.width, screenY);
                    ctx.stroke();
                }
            }
        }

        // Load canvas from Firebase
        async function loadCanvas() {
            try {
                const snapshot = await database.ref('canvas').once('value');
                const data = snapshot.val();
                
                if (data) {
                    for (const key in data) {
                        const [x, y] = key.split('_').map(Number);
                        if (y < GRID_SIZE && x < GRID_SIZE) {
                            pixelGrid[y][x] = data[key].color;
                        }
                    }
                }
            } catch (error) {
                console.error('Failed to load canvas:', error);
            }
        }

        async function checkMuteStatus() {
            try {
                const snapshot = await database.ref('muted/' + currentUser.username).once('value');
                const muteData = snapshot.val();
                
                const input = document.getElementById('chatInput');
                const send = document.getElementById('chatSend');
                
                // Check if mute has expired
                if (muteData && muteData.muteUntil && Date.now() > muteData.muteUntil) {
                    // Mute expired, remove it
                    await database.ref('muted/' + currentUser.username).remove();
                    isChatMuted = false;
                } else {
                    isChatMuted = !!muteData;
                }
                
                if (isChatMuted) {
                    input.disabled = true;
                    send.disabled = true;
                    if (muteData.muteUntil) {
                        const expiryDate = new Date(muteData.muteUntil).toLocaleString();
                        input.placeholder = `Muted until ${expiryDate}`;
                    } else {
                        input.placeholder = 'You are permanently muted';
                    }
                } else {
                    input.disabled = false;
                    send.disabled = false;
                    input.placeholder = 'Type a message...';
                }

                // Listen for mute status changes
                database.ref('muted/' + currentUser.username).on('value', async (snapshot) => {
                    const data = snapshot.val();
                    
                    // Check expiration
                    if (data && data.muteUntil && Date.now() > data.muteUntil) {
                        await database.ref('muted/' + currentUser.username).remove();
                        isChatMuted = false;
                    } else {
                        isChatMuted = !!data;
                    }
                    
                    input.disabled = isChatMuted;
                    send.disabled = isChatMuted;
                    
                    if (isChatMuted && data) {
                        if (data.muteUntil) {
                            const expiryDate = new Date(data.muteUntil).toLocaleString();
                            input.placeholder = `Muted until ${expiryDate}`;
                        } else {
                            input.placeholder = 'You are permanently muted';
                        }
                    } else {
                        input.placeholder = 'Type a message...';
                    }
                });
            } catch (error) {
                console.error('Failed to check mute status:', error);
            }
        }

                        `until ${new Date(muteUntil).toLocaleString()}` : 
                        'permanently';
                    
                    await database.ref('chat').push({
                        username: 'SYSTEM',
                        message: `${username} has been muted ${durationText} by admin. Reason: ${reason}`,
                        timestamp: Date.now()
                    });
                    
                    showNotification(`Muted ${username}`);
                    await refreshAdminPanel();
                    document.body.removeChild(modal);
                } catch (error) {
                    console.error('Failed to mute user:', error);
                    showNotification('Failed to mute user');
                }
            };
            
            // Handle cancel
            document.getElementById('cancelMute').onclick = () => {
                document.body.removeChild(modal);
            };
        }

        async function unmuteUser(username) {
            if (currentUser.username !== 'admin') return;
            
            try {
                await database.ref('muted/' + username).remove();
                await database.ref('chat').push({
                    username: 'SYSTEM',
                    message: `${username} has been unmuted by admin`,
                    timestamp: Date.now()
                });
                showNotification(`Unmuted ${username}`);
                await refreshAdminPanel();
            } catch (error) {
                console.error('Failed to unmute user:', error);
                showNotification('Failed to unmute user');
            }
        }

        async function deleteUserAccount(username) {
            if (currentUser.username !== 'admin') return;
            
            // Create modal for delete reason
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            modal.innerHTML = `
                <div style="background: #2a2a2a; padding: 30px; border-radius: 12px; max-width: 400px; width: 90%;">
                    <h3 style="color: #ff4444; margin: 0 0 20px 0;">‚ö†Ô∏è Delete Account: ${username}</h3>
                    
                    <p style="color: #ccc; margin-bottom: 20px;">This action CANNOT be undone! The user will lose all their data.</p>
                    
                    <label style="color: #ccc; display: block; margin-bottom: 8px;">Reason for deletion:</label>
                    <textarea id="deleteReason" placeholder="Why are you deleting this account?" 
                        style="width: 100%; padding: 10px; background: #1a1a1a; border: 2px solid #444; 
                        border-radius: 6px; color: #fff; font-size: 14px; min-height: 80px; resize: vertical;"
                        maxlength="200"></textarea>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button id="confirmDelete" style="flex: 1; padding: 12px; background: #ff0000; 
                            border: none; border-radius: 6px; color: #fff; font-weight: 600; cursor: pointer;">
                            Delete Account
                        </button>
                        <button id="cancelDelete" style="flex: 1; padding: 12px; background: #444; 
                            border: none; border-radius: 6px; color: #fff; font-weight: 600; cursor: pointer;">
                            Cancel
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle confirm
            document.getElementById('confirmDelete').onclick = async () => {
                const reason = document.getElementById('deleteReason').value.trim() || 'No reason provided';
                
                try {
                    // Find and delete user
                    const usersSnapshot = await database.ref('users').once('value');
                    const users = usersSnapshot.val();
                    
                    for (const uid in users) {
                        if (users[uid].username === username) {
                            // Log the deletion
                            await database.ref('moderation-log').push({
                                action: 'delete_account',
                                targetUser: username,
                                moderator: currentUser.username,
                                reason: reason,
                                timestamp: Date.now()
                            });
                            
                            await database.ref('users/' + uid).remove();
                            await database.ref('muted/' + username).remove();
                            await database.ref('online/' + username).remove();
                            
                            await database.ref('chat').push({
                                username: 'SYSTEM',
                                message: `${username}'s account has been deleted by admin. Reason: ${reason}`,
                                timestamp: Date.now()
                            });
                            
                            showNotification(`Deleted ${username}'s account`);
                            await refreshAdminPanel();
                            document.body.removeChild(modal);
                            break;
                        }
                    }
                } catch (error) {
                    console.error('Failed to delete account:', error);
                    showNotification('Failed to delete account');
                }
            };
            
            // Handle cancel
            document.getElementById('cancelDelete').onclick = () => {
                document.body.removeChild(modal);
            };
        }

        async function showAdminPanel() {
            if (currentUser.username !== 'admin') return;
            
            const panel = document.getElementById('adminPanel');
            panel.style.display = 'flex';
            
            await refreshAdminPanel();
        }

        async function refreshAdminPanel() {
            if (currentUser.username !== 'admin') return;
            
            try {
                const usersSnapshot = await database.ref('users').once('value');
                const mutedSnapshot = await database.ref('muted').once('value');
                
                const users = usersSnapshot.val() || {};
                const muted = mutedSnapshot.val() || {};
                
                const userList = document.getElementById('adminUserList');
                userList.innerHTML = '';
                
                let userCount = 0;
                for (const uid in users) {
                    const user = users[uid];
                    if (user.username === 'admin') continue;
                    
                    userCount++;
                    const muteData = muted[user.username];
                    const isMuted = !!muteData;
                    
                    // Check if mute expired
                    const muteExpired = muteData && muteData.muteUntil && Date.now() > muteData.muteUntil;
                    if (muteExpired) {
                        await database.ref('muted/' + user.username).remove();
                    }
                    
                    const userEl = document.createElement('div');
                    userEl.className = 'admin-user';
                    
                    let muteInfo = '';
                    if (isMuted && !muteExpired) {
                        const mutedTime = new Date(muteData.timestamp).toLocaleString();
                        const expiryText = muteData.muteUntil ? 
                            `Until: ${new Date(muteData.muteUntil).toLocaleString()}` : 
                            'Permanent';
                        muteInfo = `
                            <div style="font-size: 11px; color: #ff6666; margin-top: 4px;">
                                üîá Muted on ${mutedTime}<br>
                                ${expiryText}<br>
                                Reason: ${escapeHtml(muteData.reason || 'No reason')}
                            </div>
                        `;
                    }
                    
                    userEl.innerHTML = `
                        <div>
                            <div class="admin-user-name ${isMuted && !muteExpired ? 'muted' : ''}">${escapeHtml(user.username)} ${isMuted && !muteExpired ? 'üîá' : ''}</div>
                            ${muteInfo}
                        </div>
                        <div class="admin-actions">
                            ${isMuted && !muteExpired ? 
                                `<button class="admin-btn success" onclick="unmuteUser('${escapeHtml(user.username)}')">Unmute</button>` :
                                `<button class="admin-btn warning" onclick="muteUser('${escapeHtml(user.username)}')">Mute</button>`
                            }
                            <button class="admin-btn danger" onclick="deleteUserAccount('${escapeHtml(user.username)}')">Delete</button>
                        </div>
                    `;
                    
                    userList.appendChild(userEl);
                }

                if (userCount === 0) {
                    userList.innerHTML = '<div style="color: #888; text-align: center; padding: 20px;">No users yet</div>';
                }
            } catch (error) {
                console.error('Failed to refresh admin panel:', error);
            }
        }

    </script>
